name: CI Pipeline to PR

on:
  push:
    branches: 
      - release
  pull_request:
    branches: 
      - main
      - develop
  # Para que tambi√©n se ejecute si el commit tiene la estructura CI=true
  # en cualquier rama
  push:
    branches: 
      - '**'  # Para capturar todos los commits en cualquier rama

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && contains(github.event.head_commit.message, 'CI=true') || 
      github.event_name == 'pull_request' || 
      github.ref == 'refs/heads/release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run ESLint
        run: npm run lint

      - name: Build package
        run: |
          npm run build
          npm pack