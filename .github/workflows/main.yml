name: On Merge Workflow

on:
  push:
    branches:
      - main # Cambia 'main' por la rama destino de tu merge si es diferente

jobs:
  send-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send message to the server
        run: |
          curl -X POST https://mi-servidor-ejemplo.com/webhook \
          -H "Content-Type: application/json" \
          -d '{"message": "Merge realizado exitosamente en la rama principal"}'